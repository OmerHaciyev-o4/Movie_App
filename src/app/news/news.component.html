<div class="form mt-3">
    <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="movieTitle"
          placeholder="Enter movie title"
        />
    </div>
    <div class="form-group">
        <textarea class="form-control mt-1" placeholder="Enter movie description" rows="3" [(ngModel)]="movieDescription"></textarea>
    </div>
    <input type="file" id="fileSelect" accept="image/*" class="d-none" #imgSelectInput (change)="handleFileInput($event, imgObj)">
    <!-- ../../assets/image/1.jpeg -->
    <img class="card-img-bottom w-100 border-0 rounded mt-1 bg-secondary" style="height: 22rem !important;" src="" (click)="imgSelectInput.click()" #imgObj>

    <button class="btn btn-success w-50 d-block mx-auto mt-1" [class]="addSpecificClass()" (click)="AddNewNews(imgObj)">Add New</button>
</div>
<div class="list-group mt-4" #list *ngFor="let movie of model.getMovies()">
    <div class="card list-group-item w-100 p-0">
        <img class="card-img-top w-100" src="{{movie.imageUrl}}">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">{{movie.description}}</p>
          <a class="btn btn-danger" (click)="model.removeMovie(movie.id)">Delete</a>
        </div>
    </div>
</div>
